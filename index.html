<!DOCTYPE html> 
<html>
<head>
	<title>HTML5 JQUERY UI VIDEO Plugin</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="js/video-plugin.js"></script>





</head>


<body>
	<div class="container">
		<div class="section">

			<div class="row">
				<video class="video">
				  <source src="" type="video/ogg">
				  <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
				  Your browser does not support the <code>video</code> element. Update browser! 
				  Have heart for developpers!

				</video>
			</div>
			

			<div class="row">
				<video class="video">
				  <source src="" type="video/ogg">
				  <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
				  Your browser does not support the <code>video</code> element. Update browser! 
				  Have heart for developpers!
				</video>
			</div>
		</div>
	</div>





</body>
<script>
		(function(){
			$('video').videoPlugin({
					playPause : ['<i class="material-icons">play_arrow</i>', '<i class="material-icons">pause</i>'],
		            stop: '<i class="material-icons">stop</i>',
		            fullscreen: '<i class="material-icons">settings_overscan</i>',
				});
			
		})();
	</script>
</html>
